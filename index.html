<html>

<head>
    <meta charset="utf-8" />
    <meta property="og:type" content="website" />
    <meta content="summary_large_image" name="twitter:card" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="bday-card">

        <!-- Top part of the card: image + decorations -->
        <div class="bday-decor--container">

            <div class="bday-pic ">
                <img
                    src="https://images.unsplash.com/photo-1572451479139-6a308211d8be?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2670&q=80">
            </div>

            <p class="bday-decor bday-decor--top-right float">🎈</p>
            <p class="bday-decor bday-decor--top-left spin">🌼</p>

        </div>


        <!-- Banner -->
        <h1 class="bday-banner">
            <span>Happy</span> <span>Day!</span>
        </h1>

        <!-- Message + decoration -->
        <div class="bday-message bday-message--paper" onclick="changeQuote()">
            <div class="quote" id="quoteDisplay">Chúc bạn sinh nhật vui vẻ, thật nhiều hạnh phúc và niềm vui!</div>
            <script src="script.js"></script>
            <p class="bday-decor bday-decor--bottom-right zoom-left-in-out">🎉</p>
        </div>

    </div>


</body>

</html>
